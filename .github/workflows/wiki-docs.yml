name: Generate and Sync Wiki Docs

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - '*.cpp'
      - 'tools/generate_cpp_docs.py'
      - '.github/workflows/wiki-docs.yml'

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate docs from C++ docblocks
        run: python tools/generate_cpp_docs.py

      - name: Upload generated docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-docs
          path: docs/auto

      - name: Checkout wiki repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync wiki pages
        run: |
          cp docs/auto/wiki/Home.md wiki/Home.md
          cp docs/auto/wiki/Function-Reference.md wiki/Function-Reference.md

      - name: Commit and push wiki changes
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Home.md Function-Reference.md
          git diff --cached --quiet && echo "No wiki changes" && exit 0
          git commit -m "Auto-update wiki docs from C++ comments"
          git push
